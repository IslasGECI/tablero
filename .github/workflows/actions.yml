name: Tests
on:
  pull_request:
    branches:
      - develop
      - master
  push:
    branches:
      - develop
      - master

jobs:
  actions:
    runs-on: ubuntu-latest
    steps:
    - name: Copia repositorio
      uses: actions/checkout@v2
    - name: Construye imagen
      run: docker build --tag islasgeci .
    - name: Corre pruebas
      run: docker run islasgeci make tests
    - name: Corre contenedor
      run: docker run --detach --name tablero_front --publish 80:80 islasgeci
    - name: Checa estado adentro del contenedor
      run: docker exec tablero_front make check_status
    - name: Checa estado afuera del contenedor
      run: make check_status
